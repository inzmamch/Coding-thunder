{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h2>{{params['blog_name']}}</h2>
                    <span class="subheading">{{params['tag_line']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <!-- Fetch it using for loop from the database -->
            <!-- Post preview-->
        {% for post in posts %}
            
                <div class="post-preview" id = "post-preview">
                    <a href="/post/{{post.slug}}">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <h3 class="post-subtitle">{{post.tagline}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{params['blog_name']}}</a>
                        on {{post.date}}
                    </p>
                    {{post.content[0:99]}}...
                </div>
                <!-- Divider-->
                <hr class="my-4" />
            </a></li>
            {% endfor %}

            <!-- Pager-->
            <div class="clearfix">
                <a class="btn btn-primary float-start" href="{{prev}}">&larr; Previous Posts</a>
                <a class="btn btn-primary float-end" href="{{next}}">Next Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
