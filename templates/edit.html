{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h2>Admin Pannel</h2>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
<hr>
            <h1>Add/Edit Posts</h1>
            <form id="contactForm" action="/edit/{{post.sno}}" method="post" data-sb-form-api-token="API_TOKEN" novalidate>
                <div class="form-floating">
                    <input class="form-control" id="title" name="title" type="text" placeholder="Enter your title..."
                        data-sb-validations="required" value="{{post.title}}">
                    <label for="name">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tagline" name="tagline" type="text" placeholder="Tagline..."
                        data-sb-validations="required,email" value="{{post.tagline}}">
                    <label for="email">Tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">An tagline is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter your Slug..."
                        data-sb-validations="required" value="{{post.slug}}">
                    <label for="phone">Slug</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="Enter your message here..."
                        style="height: 12rem" data-sb-validations="required" value="">{{post.content}}</textarea>
                    <label for="message">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                </div>
                <br />
                <div class="form-floating">
                    <input class="form-control" id="img_file" name="img_file" placeholder="Image filename"
                        data-sb-validations="required" value="{{post.img_file}}">
                    <label for="image">Image File</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A image is required.</div>
                </div>
                <br />
 
                <!-- Submit Button-->
                <div class="form-floating">
                    <button class="btn btn-primary text-uppercase" id="sendMessageButton" type="submit">Submit</button>
                </div>
            </form>

            <br>

        </div>
    </div>
</div>
{% endblock %}
